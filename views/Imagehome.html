{{#if image}}
<center> http://localhost:8080/photos/vote/{{image}}</center>
{{/if}}
{{#if info}}
<center>{{info}}</center>
{{/if}}


	<img src="http://localhost:8080/photos/{{image}}"  alt="Model" />




	<div class="button-holder">
		<form action="http://localhost:8080/./cute" method="post">
			<input type="hidden" name="photo" value="{{image}}" />
			<input type="submit" value="Cute!" />   <p class="up">{{image.likes}}</p>
		</form>
		<form action="http://localhost:8080/./notcute" method="post">
			<input type="hidden" name="photo" value="{{image}}" />
			<input type="submit" value="Not Cute!" /> <p class="down">{{image.dislikes}}</p>
		</form>
	</div>
