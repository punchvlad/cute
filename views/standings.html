<nav>
	<a href="http://localhost:8080/./">Photos</a>
	<a class="active" href="./standings">Standings</a>
</nav>

{{#if standings}}

	<ul>

		{{#each standings }}

		<li>
			<img src="photos/{{name}}" alt="Models thumbnail" />
			<p class="up">{{this.likes}}</p>
			<p class="down">{{this.dislikes}}</p>

		</li>

		{{/each}}

	</ul>

{{/if}}
